<div class="card">
    <div class="card-image">
        <img [src]="imageUrl"/>
    </div>
    <div class="card-content">
      <div class="media=content">
        <p class="title">{{ title }}</p>
        <p class="subtitle">&#64;{{ userName }}</p>
      </div>
      <div class="content">
        {{ content }}
      </div>
    </div>
</div>
